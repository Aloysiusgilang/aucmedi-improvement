name: Website - MkDocs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install \
          black \
          mkdocs-material \
          griffe==0.18.0 \
          mkdocstrings-python \
          mkdocs-gen-files \
          mkdocs-literate-nav \
          mkdocs-section-index
      - run: mkdocs gh-deploy --force
