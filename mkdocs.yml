#-----------------------------------------------------#
#                  Site Information                   #
#-----------------------------------------------------#
site_name: AUCMEDI
site_description: a framework for Automated Classification of Medical Images
site_author: University Augsburg
copyright: Copyright &copy; 2022 - 2022 University of Augsburg

#-----------------------------------------------------#
#                       Layout                        #
#-----------------------------------------------------#
theme:
  name: "material"
  custom_dir: docs/theme_override/
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  palette:
    primary: indigo
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/frankkramer-lab/MIScnn
repo_name: frankkramer-lab/aucmedi

nav:
- Home: index.md
- Getting Started:
    - Introduction: getstarted/intro.md
    - Installation: getstarted/setup.md
    - Modules:      getstarted/modules.md
    - Basic Usage:  getstarted/usage.md
    - Contributing: getstarted/contribution.md
    - FAQ: getstarted/faq.md
- Examples:
  - Framework: examples/framework.md
  - AutoML: examples/automl.md
  - Applications: examples/applications.md
- API Reference: reference/
- About Us: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: XplaceholderX
    - icon: fontawesome/brands/docker
      link: XplaceholderX

#-----------------------------------------------------#
#                       Plugins                       #
#-----------------------------------------------------#
plugins:
- search
- gen-files:
    scripts:
      - docs/auto_docstring.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    default_handler: python
    watch:
      - aucmedi
    handlers:
      python:
        selection:
          docstring_style: google
        rendering:
          merge_init_into_class: True
          show_submodules: False
          show_root_heading: True
          members_order: source
